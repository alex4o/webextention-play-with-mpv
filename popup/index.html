<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html, body {
		  width: 300px;
		  color: #eee;
		}

		.page-choice {
		  width: 100%;
		  padding: 4px;
		  font-size: 1.5em;
		  text-align: center;
		  cursor: pointer;
		  overflow: hidden;
		  white-space: nowrap;
		}

		h2 {
			margin: 10px;
		  	font-size: 1.2em;
		  	margin-top: 5px; 
		  	margin-bottom: 5px; 
		}

		.page-choice:hover {
		  background-color: #9a9a9a;
		}
	</style>
	<title></title>

</head>
<body>

	<div id="app">
		<input type="hidden" id="clip" style="width: calc(100% - 10px); margin: 5px">
		<div m-for="i, index in list">
			<h2>{{index}}</h2>
			<div class="page-choice" m-for="item in i" m-on:click="click(item)">{{item}}</div>
		</div>

	</div>
	<script type="text/javascript" src="moon.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
	<style type="text/css">
		html, body {
		  width: 300px;
		  color: #eee;
		}

		.page-choice {
		  width: 100%;
		  padding: 4px;
		  font-size: 1.5em;
		  text-align: center;
		  cursor: pointer;
		  overflow: hidden;
		  white-space: nowrap;
		}

		.page-choice:hover {
		  background-color: #9a9a9a;
		}
	</style>
	<title></title>

</head>
<body>

	<div id="app">
		<input type="text" id="clip" style="width: calc(100% - 10px); margin: 5px">
		<div class="page-choice" m-for="item, index in list" m-on:click="click(item, index)" id="c{{index}}">{{item}}</div>
	</div>
	<script type="text/javascript" src="moon.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
